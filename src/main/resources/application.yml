server:
  port: 8088
  servlet:
    context-path: ''
  tomcat:
    max-threads: 20
  compression:
    enabled: true

spring:
  datasource:
    # 初始化数据导入
    data: classpath*:db/data.sql
    sql-script-encoding: utf-8

    initialization-mode: always
    continue-on-error: true

    # h2 内存数据库 配置
#    driver-class-name: org.h2.Driver
#    url: jdbc:h2:${zfile.db.path}
#    username: zfile
#    password: 123456

  jackson:
    date-format: yyyy-MM-dd HH:mm
    time-zone: GMT+8
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    show-sql: true
#    database: mysql
#    database-platform: org.hibernate.dialect.MySQL5Dialect
  resources:
    chain:
      gzipped: true
  profiles:
    active: prod-mysql


---
spring:
  profiles: prod-h2
  h2:
    console:
      settings:
        web-allow-others: true
      path: /h2-console
      enabled: ${zfile.debug}
  datasource:

    # h2 内存数据库 配置
    driver-class-name: org.h2.Driver
    url: jdbc:h2:${zfile.db.path}
    username: zfile
    password: 123456
